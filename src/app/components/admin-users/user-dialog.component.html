<h4 *ngIf="data.type === 'new'" mat-dialog-title>
    Nuevo Usuario
</h4>
<h4 *ngIf="data.type === 'edit'" mat-dialog-title>
    Editando Usuario: {{entity.id}}
</h4>
<div mat-dialog-content style="padding-top: 10px;">
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="entity.name">
        <div *ngIf="errors.hasOwnProperty('name')">
            <p class="error text-small" *ngFor="let validation of errors.name">{{validation}}</p>
        </div>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Apellidos</mat-label>
        <input matInput [(ngModel)]="entity.last_name">
        <div *ngIf="errors.hasOwnProperty('last_name')">
            <p class="error text-small" *ngFor="let validation of errors.last_name">{{validation}}</p>
        </div>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Nick</mat-label>
        <input matInput [(ngModel)]="entity.nick">
        <div *ngIf="errors.hasOwnProperty('nick')">
            <p class="error text-small" *ngFor="let validation of errors.nick">{{validation}}</p>
        </div>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="entity.email">
        <div *ngIf="errors.hasOwnProperty('email')">
            <p class="error text-small" *ngFor="let validation of errors.email">{{validation}}</p>
        </div>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="entity.password">
        <div *ngIf="errors.hasOwnProperty('password')">
            <p class="error text-small" *ngFor="let validation of errors.password">{{validation}}</p>
        </div>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Perfil</mat-label>
        <mat-select [(ngModel)]="entity.id_profile">
            <mat-option *ngFor="let profile of profiles" [value]="profile.id">{{profile.name}}</mat-option>
        </mat-select>
        <div *ngIf="errors.hasOwnProperty('id_profile')">
            <p class="error text-small" *ngFor="let validation of errors.id_profile">{{validation}}</p>
        </div>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Activo</mat-label>
        <mat-select [(ngModel)]="entity.active">
            <mat-option [value]="1">Si</mat-option>
            <mat-option [value]="0">No</mat-option>
        </mat-select>
        <div *ngIf="errors.hasOwnProperty('active')">
            <p class="error text-small" *ngFor="let validation of errors.active">{{validation}}</p>
        </div>
    </mat-form-field>
</div>

<div mat-dialog-actions class="dialog-actions">
    <button mat-button mat-dialog-close class="dialog-button">Cerrar</button>
    <button mat-button color="primary" class="dialog-button" (click)="confirm()"
        [disabled]="!checkModel">Guardar</button>
</div>
