<app-admin-navbar></app-admin-navbar>
<div class="padding-view-admin">
    <h4 class="artegra">Historial de ventas </h4>
    <div class="container-table">
        <table class="margin-top-2" *ngIf="!loading">
            <thead>
                <tr>
                    <th scope="">Folio</th>
                    <th scope="">Usuario</th>
                    <th scope="">Fecha de venta</th>
                    <th scope="">Dirección de envío</th>
                    <th scope="">Total de la venta</th>
                    <th scope="">Opciones</th>
                </tr>
            </thead>
            <tbody *ngIf="sales.length">
                <tr *ngFor="let item of sales">
                    <td class="money">{{item.id}} </td>
                    <td class="money">{{item.user?.nick}} </td>
                    <td class="money">{{item.sale_date.toString().slice(0,10)}} </td>
                    <td class="money">{{item.payment?.street}} </td>
                    <td class="money">${{item.total}} </td>
                    <td class="">
                        <div class="flex-center">
                            <button class="btn btn-edit" (click)="openDialog('edit', item.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-list"
                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M9 6l11 0"></path>
                                    <path d="M9 12l11 0"></path>
                                    <path d="M9 18l11 0"></path>
                                    <path d="M5 6l0 .01"></path>
                                    <path d="M5 12l0 .01"></path>
                                    <path d="M5 18l0 .01"></path>
                                </svg>
                            </button>
                        </div>

                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div *ngIf="loading" class="flex-center margin-top-1">
        <div class="loading"></div>
    </div>

    <div *ngIf="sales.length == 0 && !loading" class="flex-center">
        <p class="text-small">No hay resultados</p>
    </div>
</div>
