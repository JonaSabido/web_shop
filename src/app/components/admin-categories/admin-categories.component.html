<app-admin-navbar></app-admin-navbar>
<div class="padding-view-admin">
    <h4 class="artegra">Mis Categorías</h4>
    <div class="flex end margin-top-1">
        <button class="btn btn-add" (click)="openDialog('new')"> + Nueva Categoría</button>
    </div>
    <div class="container-table">
        <table class="margin-top-2" *ngIf="!loading">
            <thead>
                <tr>
                    <th scope="">Nombre</th>
                    <th scope="">Activo</th>
                    <th scope="">Opciones</th>
                </tr>
            </thead>
            <tbody *ngIf="categories.length">
                <tr *ngFor="let item of categories">
                    <td class="money">{{item.name}} </td>
                    <td class="money">{{item.active ? 'Si' : 'No'}}</td>
                    <td class="">
                        <div class="flex-center">
                            <button class="btn btn-edit" (click)="openDialog('edit', item.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil"
                                    width="18" height="18" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
                                    <path d="M13.5 6.5l4 4"></path>
                                </svg>
                            </button>
                            <button class="btn btn-delete" (click)="delete(item.name, item.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash"
                                    width="18" height="18" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M4 7l16 0"></path>
                                    <path d="M10 11l0 6"></path>
                                    <path d="M14 11l0 6"></path>
                                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                                </svg>
                            </button>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="loading" class="flex-center margin-top-1">
        <div class="loading"></div>
    </div>
    
    <div *ngIf="categories.length == 0 && !loading" class="flex-center">
        <p class="text-small">No hay resultados</p>
    </div>
</div>
